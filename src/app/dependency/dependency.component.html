<div class="blog-header">
  <div class="container">
    <h1 class="blog-title">Dependency work</h1>
    <p class="lead blog-description">Building a home page for manage package agda</p>
  </div>
</div>		
<div class="container">

	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>homepage</th>
                <th>sourceRepository</th>
                <th>uploaded</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let dependency of listDependency; trackBy: index;'>
                <td>{{ dependency.id }}</td>
                <td>{{ dependency.name }}</td>
                <td>{{ dependency.description }}</td>
                <td>{{ dependency.homepage }}</td>
                <td>{{ dependency.sourceRepository }}</td>
                <td>{{ dependency.uploaded }}</td>
            </tr>
        </tbody>
    </table>
</div>
